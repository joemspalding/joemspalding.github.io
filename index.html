    <script>
        function findQueueTime() {
            
            let players = document.getElementById('queue').value;
            players = Number(players);
            minutes = (players/75)*2
            time = decimalToTime(minutes)
            document.getElementById('minutes').innerHTML = time

            console.log(players);
            console.log(minutes);

        }

        function decimalToTime(minutes) {
                var sign = minutes < 0 ? "-" : "";
                var min = Math.floor(Math.abs(minutes));
                var sec = Math.floor((Math.abs(minutes) * 60) % 60);
                return sign + (min < 10 ? "0" : "") + min + ":" + (sec < 10 ? "0" : "") + sec;
        }
    </script>

    <h4>FF14 Queue Time Calculator</h4>
    <div>
        This calculator works on the knowledge that the queue lets 75 players in every two minutes. The result is a rough approximation but should be a good guide.
    </div>
    <br>
    Players in Queue:
    <input id="queue" />
    <button onclick="findQueueTime()">Submit</button>
    <br/>
    Minutes to wait: 
    <div id="minutes"></div>
